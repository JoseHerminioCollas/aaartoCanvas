<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>Aaarto</title>
  </head>
  <body>
    <div>
      <h1>Aaarto <a href="http://goatstone.com" target="new">goatstone</a></h1>
      <svg
        version="1.1"
        width="500"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
        id="art"
      >
        <rect id="canvas" width="100%" height="100%" fill="white" />
      </svg>
      <section class="panel">
        <section id="mint">
          <button onclick="alert('Mint Not Implemented Currently')" type="color" value="#cccccc">Mint The Art</button>
        </section>
        <section id="shape">
          <label>
            Circle
            <input type="radio" name="shape" value="circle" checked />
          </label>
          <label>
            Square <input type="radio" name="shape" value="square" />
          </label>
          <label>
            Erase <input type="radio" name="shape" value="erase" />
          </label>
        </section>
        <section id="size">
          <h3>Size</h3>
          <input type="range" min="1" max="300" value="50" />
        </section>
        <section id="color">
          <h3>Color</h3>
          <input type="color" value="#cccccc" />
        </section>
      </section>
    </div>
  </body>
</html>
